<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.5/angular-mocks.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div ng-controller="mainCtrl">
		<input type="text" ng-model='book.name'></input>
		<input type="button" ng-click="addBook(book)" value="Add me new book please"></input>
		<div ng-repeat="book in books">
			{{book.name}}
		</div>
	</div>

</body>
</html>
