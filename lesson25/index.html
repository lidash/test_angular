<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/trello.css"/>

	
	
</head>
<body ng-cloak>
    <header>
        <div class="row">
            <h1 class="app-name left">Trello</h1>
        </div>
    </header>

    <section id="lists-container" class="lists-container" ng-controller="listsCtrl as listsCtrl">
        <div class="row">
            <section class="list list-inline" ng-repeat="list in listsCtrl.lists">
                <h1>{{list.listName}}</h1>
            </section>
           

        </div>

    </section>



	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/factories/listFactory.js"></script>
    <script src="js/controllers/listsCtrl.js"></script>
</body>
</html>
